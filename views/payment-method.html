<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cursotopia</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../node_modules/boxicons/css/boxicons.min.css">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../client/styles/pages/payment-method.css">
	<script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script defer type="module" src="../dist/javascript/payment-method.js"></script>
</head>

<body>
	<!-- Navbar -->
	<nav class="sticky-top navbar navbar-expand-lg bg-primary shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="home.html">Cursotopia</a>
			<button class="border-0 shadow-none navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="text-white navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<form class="col-auto col-lg-7" role="search">
					<div class="input-group">
						<input class="form-control bg-white" type="search" placeholder="Buscar cursos..." aria-label="Search">
						<button class="btn btn-light border-0" type="submit"><i class="fw-bold bx bx-search"></i></button>
					</div>
				</form>
				<ul class="navbar-nav ms-auto d-lg-flex align-items-lg-center me-2">
					<li class="nav-item">
						<a href="course-creation.html" class="nav-link text-light fw-bold">
							Crear curso
						</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link text-light fw-bold dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Categorías
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="search.html">Arte</a></li>
							<li><a class="dropdown-item" href="search.html">Música</a></li>
							<li><a class="dropdown-item" href="search.html">Programación</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" aria-current="page" href="chat.html">
							<i class="bx-sm bx bxs-bell position-relative">
								<span class="badge rounded-pill badge-notification bg-danger">1</span>
							</i>
						</a>
					</li>
					<li class="nav-item">
						<div class="nav-link dropdown">
							<button class="btn border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
								<img src="../client/assets/images/perfil.png" alt="mdo" width="36" class="rounded-circle">
							</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="instructor-profile.html">Mi perfil</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contenido -->
	<div class="container mt-5">
		<div class="row">
			<form class="col-xxl-6 col-lg-5 col-md-12 col-sm-12" id="payment-method-form">
				<div class="row mt-3 mb-3 text-center">
					<div class="col-12">
						<h4>Método de pago</h4>
					</div>
				</div>
				<div class="row mt-3 mb-3">
					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="radio">
							<label class="form-check-label" for="">Tarjeta de crédito/debito</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio">
							<label class="form-check-label" for="">Paypal</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 mb-4">
						<label for="name" class="form-label" role="button">Nombre de la tarjeta</label>
						<input type="text" name="name" id="name" class="form-control">
					</div>
					<div class="col-6 mb-4">
						<label for="curp" class="form-label" role="button">Curp</label>
						<input type="text" name="curp" id="curp" class="form-control">
					</div>
					<div class="col-12 mb-4">
						<label for="card-number" class="form-label" role="button">Número de tarjeta</label>
						<input type="text" name="card-number" id="card-number" class="form-control">
					</div>

					<div class="col-6 mb-4">
						<label for="cvv" class="form-label" role="button">CVC/CVV</label>
						<input type="text" name="cvv" id="cvv" class="form-control">
					</div>
					<div class="col-6 mb-4">
						<label for="expiration" class="form-label" role="button">Fecha de vencimiento</label>
						<input type="date" name="expiration" id="expiration" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-12">
						<h4>Detalles del pedido</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<img class="product-img"
							src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
							alt="">
					</div>
					<div class="col-8">
						<label for="inputEmail4" class="form-label">Nombre del curso</label>
					</div>
					<div class="col-2 ms-auto">
						<label for="inputEmail4" class="form-label">$$$</label>
					</div>
				</div>
				<div class="row mt-3 mb-3 align-items-center">
					<div class="col-12">
						<button class="btn btn-secondary">Hacer pago</button>
					</div>
				</div>
			</form>
			<div class="col-lg-7 col-xxl-6 col-md-12">
				<img src="../client/assets/images/online-shopping.png" class="img-pay" alt="">
			</div>
		</div>
	</div>


	<!-- Footer -->
	<div class="container-fluid mt-auto bg-primary">
		<footer class="py-3 footer">
			<div class="col-md-4 d-flex align-items-center">
				<span class="mb-3 mb-md-0">&copy; 2023 Cursotopia. Todos los derechos reservados.</span>
			</div>
		</footer>
	</div>

</body>

</html>
