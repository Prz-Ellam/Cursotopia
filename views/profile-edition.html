<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursotopia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/boxicons/css/boxicons.min.css">
  <link rel="stylesheet" href="../dist/assets/profile-edition.css">
</head>

<body>
  <nav class="sticky-top navbar navbar-expand-lg bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="home.html">Cursotopia</a>
      <button class="border-0 shadow-none navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="text-white navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="col-auto col-lg-7" role="search">
          <div class="input-group">
            <input class="form-control bg-white" type="search" placeholder="Buscar cursos..." aria-label="Search">
            <button class="btn btn-light border-0" type="submit"><i class="fw-bold bx bx-search"></i></button>
          </div>
        </form>
        <ul class="navbar-nav ms-auto d-lg-flex align-items-lg-center me-2">
          <li class="nav-item">
            <a href="course-creation.html" class="nav-link text-light fw-bold">
              Crear curso
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-light fw-bold dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorías
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="search.html">Arte</a></li>
              <li><a class="dropdown-item" href="search.html">Música</a></li>
              <li><a class="dropdown-item" href="search.html">Programación</a></li>
            </ul>
          </li>    
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="chat.html">
              <i class="bx-sm bx bxs-bell position-relative">
                <span class="badge rounded-pill badge-notification bg-danger">1</span>
              </i>
            </a>
          </li>
          <li class="nav-item">
            <div class="nav-link dropdown">
              <button class="btn border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img 
                  src="../client/assets/images/perfil.png"
                  alt="mdo"
                  width="36"
                  class="rounded-circle">
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="instructor-profile.html">Mi perfil</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="col-6 mb-4">
      <label for="name" role="button" class="form-label">Nombre</label>
      <input type="text" name="name" id="name" class="bg-light form-control border-0 shadow-none">
    </div>

    <div class="col-6 mb-4">
      <label for="last-name" role="button" class="form-label">Apellido</label>
      <input type="text" name="last-name" id="last-name" class="bg-light form-control border-0 shadow-none">
    </div>

    <div class="col-4 mb-4">
      <label for="gender" role="button" class="form-label">Género</label>
      <select name="gender" id="gender" class="bg-light form-select border-0 shadow-none">
        <option value="0" selected>Seleccionar</option>
        <option value="1">Másculino</option>
        <option value="2">Femenino</option>
        <option value="3">Otro</option>
      </select>
    </div>

    <div class="col-4 mb-4">
      <label for="birth-date" role="button" class="form-label">Fecha de nacimiento</label>
      <input type="date" name="birth-date" id="birth-date" class="bg-light form-control border-0 shadow-none">
    </div>
    </div>

    <div class="mb-4">
      <label for="email" role="button" class="form-label">Correo electrónico</label>
      <input type="email" name="email" id="email" class="bg-light form-control border-0 shadow-none">
    </div>

    <div class="d-grid mb-4">
      <button type="submit" class="btn btn-primary rounded-5">Registrarse</button>
    </div>
  </main>
</body>
</html>
