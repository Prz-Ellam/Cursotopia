<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursotopia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/812dd4b211.js" crossorigin="anonymous"></script>
  
  <!-- SweetAlert -->
  <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
  
  <link rel="stylesheet" href="../dist/assets/signup.css">
  <script defer type="module" src="../dist/javascript/signup.js"></script>
</head>
<body>
  <header>

  </header>
  <main class="container my-4">
    <section class="row d-flex justify-content-center">
      <div class="bg-white rounded-3 p-5 col-lg-8 col-md-8">
        <h1 class="text-center">Crea una nueva cuenta</h1>
        <hr>
        <div class="form-group text-center">
          <div class="position-relative">
            <label for="profile-picture" role="button"
              class="profile-picture-label text-white position-absolute rounded-circle"></label>
            <img class="img img-fluid rounded-circle mb-1" id="picture-box" src="../client/assets/images/perfil.png"
              alt="Profile picture">
          </div>
          <input type="file" accept="image/png, image/gif, image/jpeg, image/jpg"
            class="form-control position-absolute" 
            name="profile-picture" id="profile-picture"
            autocomplete="off"
          >
          <label for="profile-picture" role="button">Foto de perfil</label>
        </div>

        <form action="#" id="signup-form" class="user-form">
          <div class="text-center mb-4">
            <input type="hidden" name="profile-picture" id="profile-picture-id" autocomplete="off">
          </div>
          <div class="row">
            <div class="col-sm-6 col-12 mb-4">
              <label for="name" role="button" class="form-label">Nombre(s)</label>
              <input type="text" name="name" id="name" class="form-control"
                placeholder="Jon">
            </div>
            <div class="col-sm-6 col-12 mb-4">
              <label for="last-name" role="button" class="form-label">Apellido(s)</label>
              <input type="text" name="last-name" id="last-name" class="form-control"
                placeholder="Doe">
            </div>
            <div class="col-lg-4 col-12 mb-4">
              <label for="user-role" role="button" class="form-label">Rol de usuario</label>
              <select name="user-role" id="user-role" class="form-select">
                <option value="0" selected>Seleccionar</option>
                <option value="1">Instructor</option>
                <option value="2">Alumno</option>
              </select>
            </div>
            <div class="col-lg-4 col-12 mb-4">
              <label for="gender" role="button" class="form-label">Género</label>
              <select name="gender" id="gender" class="form-select">
                <option value="0" selected>Seleccionar</option>
                <option value="1">Másculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div class="col-lg-4 col-12 mb-4">
              <label for="birth-date" role="button" class="form-label">Fecha de nacimiento</label>
              <input type="date" name="birth-date" id="birth-date" class="form-control">
            </div>
            <div class="col-12 mb-4">
              <label for="email" role="button" class="form-label">Correo electrónico</label>
              <input type="email" name="email" id="email" class="form-control"
                placeholder="example@domain.com">
            </div>
            <div class="col-lg-6 col-12 mb-4">
              <label for="password" role="button" class="form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" name="password" id="password" class="form-control">
                <button type="button" class="btn btn-primary btn-password" id="password-button"
                  ct-target="password">
                  <i class="fa-solid fa-eye-slash fa-eye"></i>
                </button>
              </div>
              <ul class="mt-1">
                <!-- <li class="lower">Una minuscula</li> -->
                <li id="password-length">Mínimo 8 caracteres</li>
                <li id="password-mayus">Una mayuscula</li>
                <li id="password-number">Un número</li>
                <li id="password-specialchar">Una caracter especial</li>
              </ul>
            </div>
            <div class="col-lg-6 col-12 mb-4">
              <label for="confirm-password" role="button" class="form-label">Confirmar contraseña</label>
              <div class="input-group">
                <input type="password" name="confirm-password" id="confirm-password"
                  class="form-control">
                <button type="button" class="btn btn-primary btn-password" id="confirm-password-button"
                  ct-target="confirm-password">
                  <i class="fa-solid fa-eye-slash fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
  
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary rounded-pill" id="signup-btn">Registrarse</button>
          </div>
        </form>
        <p class="text-center mb-0">¿Ya tienes cuenta?</p>
        <a class="d-block text-center text-decoration-none text-primary" href="login.html">¡Inicia sesión aquí!</a>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
