<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cursotopia</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/boxicons/css/boxicons.min.css">
	<script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../dist/assets/student-profile.css">
</head>

<body>
	<nav class="sticky-top navbar navbar-expand-lg shadow-sm">
		<div class="container-fluid">
			<div class="col-3">
				<a href="#" class="navbar-brand col-4 text-white link-white text-decoration-none">Cursotopia</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
				<i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse me-auto" id="navbar-collapse">
				<form class="form-inline ms-xl-5 me-lg-auto w-50" role="search">
					<div class="input-group w-100">
						<input type="search" class="form-control border-0 shadow-none" placeholder="Search..." aria-label="Search">
						<button class="btn btn-secondary" type="button"><i class='bx bx-search-alt-2'></i></button>
					</div>
				</form>
				<div class="dropdown col-2 ms-auto">
					<button class="btn  border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="../client/assets/images/perfil.png" alt="mdo" width="36" class="rounded-circle">
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="instructor-profile.html">Perfil</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#">Sign out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<main>
		<!-- Hero -->
		<div class="Hero">
			<div class="container-fluid bg-white shadow">
				<div class="row p-4">
					<div class="col-xl-2 col-md-4 col-sm-5 col-xs-12 ml-4">
						<img
							src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
							class="img-hero" alt="">
					</div>
					<div class="col-xl-10 col-md-8 col-sm-7 col-xs-12 m-auto ">
						<div class="container text-xs-center">
							<div class="row">
								<div class="col-12">
									<h3 class="fw-bold">Nombre completo</h3>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<h6>Usuario</h6>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<h6>Fecha de nacimiento</h6>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-12">
									<a href="profile-edition.html" class="btn btn-secondary border-0 rounded-5 shadow-none">
										Editar perfil
									</a>
									<a href="password-edition.html" class="btn btn-secondary border-0 rounded-5 shadow-none">
										Cambiar contraseña
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Contenido -->
		<div class="container">
			<div class="row">
				<div class="col-12 mt-4">
					<h3 class="fw-bold">Kardex</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-12 mt-3">
					<h6>Filtros</h6>
				</div>
			</div>
			<div class="row">
				<div class="d-flex col-xs-12 col-sm-6 col-md-6 col-lg-3 select-date">
					<label for="" class="form-label me-3">Fecha inicial:</label>
					<input type="date" class="form-control w-50">
				</div>
				<div class="d-flex col-xs-12 col-sm-6 col-md-6 col-lg-3 select-date">
					<label for="" class="form-label me-3">Fecha final:</label>
					<input type="date" class="form-control w-50">
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 select-box">
					<label for="" class="form-label">Categoria:</label>
				</div>
				<div class="col-lg-4 col-md-10 col-sm-10 col-xs-10 select-box">
					<select class="form-select">
						<option selected>Categorias</option>
						<option value="1">Música</option>
						<option value="2">Arte</option>
						<option value="3">Programación</option>
					</select>
				</div>
				<div class="col-lg-3 col-xxl-2 col-md-4 col-sm-5 mt-3 col-xs-6">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						<label class="form-check-label" for="inlineCheckbox1">Solo completados</label>
					</div>
				</div>
				<div class="col-lg-2 col-sm-4 mt-3 col-xs-6">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						<label class="form-check-label" for="inlineCheckbox2">Solo activos</label>
					</div>
				</div>
			</div>
			<div class="row pt-3" id="no-more-tables">
				<table class="table">
					<thead>
						<tr>
							<th>Curso</th>
							<th>Progreso</th>
							<th>Fecha de inscripción</th>
							<th>Último ingreso</th>
							<th>Terminado el</th>
							<th>Estado</th>
							<th>Certificado</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td data-title="Curso"></td>
							<td data-title="Progreso"></td>
							<td data-title="Fecha de inscripción"></td>
							<td data-title="Último ingreso"></td>
							<td data-title="Terminado el"></td>
							<td data-title="Estado"></td>
							<td data-title="Certificado"></td>
						</tr>
						<tr>
							<td data-title="Curso"></td>
							<td data-title="Progreso"></td>
							<td data-title="Fecha de inscripción"></td>
							<td data-title="Último ingreso"></td>
							<td data-title="Terminado el"></td>
							<td data-title="Estado"></td>
							<td data-title="Certificado"></td>
						</tr>
						<tr>
							<td data-title="Curso"></td>
							<td data-title="Progreso"></td>
							<td data-title="Fecha de inscripción"></td>
							<td data-title="Último ingreso"></td>
							<td data-title="Terminado el"></td>
							<td data-title="Estado"></td>
							<td data-title="Certificado"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row mt-4 me-5">
				<div class="col-lg-12 col-md-6">

				</div>

			</div>
		</div>

		<!-- Cambiar photo -->
		<div class="modal fade" id="changePhoto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Cambiar foto</h4>
					</div>
					<div class="modal-body">

						<div class="wrapper">
							<div class="box">
								<div class="input-bx">
									<form action="">
										<input type="file" id="Upload" hidden>
										<label for="Upload" class="uploadlabel">
											<span class=""><i class='bx bxs-cloud-upload'></i></span>
											<p>Oprime para añadir</p>
										</label>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="save-btn" type="button" class="btn btn-secondary">Save changes</button>
					</div>
				</div>
			</div>
		</div>


	</main>

	<!-- Footer -->
	<div class="container-fluid mt-auto bg-primary">
		<footer class="py-3 footer">
			<div class="col-md-4 d-flex align-items-center">
				<span class="mb-3 mb-md-0">&copy; 2023 Cursotopia. Todos los derechos reservados.</span>
			</div>
		</footer>
	</div>

</body>

</html>
