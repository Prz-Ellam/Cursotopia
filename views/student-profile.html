        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

  <main>
    <!-- Hero -->
  <div class="Hero">
    <div class="container-fluid bg-white shadow">
        <div class="row p-4">
            <div class="col-xl-2 col-md-4 col-sm-5 col-xs-12 ml-4">
                <img src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM=" class="img-hero" alt="">
            </div>
            <div class="col-xl-10 col-md-8 col-sm-7 col-xs-12 m-auto ">
                <div class="container text-xs-center">
                    <div class="row">
                        <div class="col-12">
                            <h4>Nombre completo</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6>Usuario</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6>Fecha de nacimiento</h6>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#changePhoto">Cambiar foto</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfile">Editar perfil</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contenido -->
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h4>Kardex</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <h6>Filtros</h6>
        </div>
    </div>
    <div class="row">
        <div class="d-flex col-xs-12 col-sm-6 col-md-6 col-lg-3 select-date">
            <label for="" class="form-label me-3">Fecha inicial:</label>
            <input type="date" class="form-control w-50">
        </div>
        <div class="d-flex col-xs-12 col-sm-6 col-md-6 col-lg-3 select-date">
            <label for="" class="form-label me-3">Fecha final:</label>
            <input type="date" class="form-control w-50">
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 select-box">
            <label for="" class="form-label">Categoria:</label>
        </div>
        <div class="col-lg-4 col-md-10 col-sm-10 col-xs-10 select-box">
            <select class="form-select">
                <option selected>Categorias</option>
                <option value="1">Música</option>
                <option value="2">Arte</option>
                <option value="3">Programación</option>
            </select>
        </div>
        <div class="col-lg-3 col-xxl-2 col-md-4 col-sm-5 mt-3 col-xs-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check-only-completed" value="completed">
                <label class="form-check-label" for="check-only-completed">Solo completados</label>
              </div>
        </div>
        <div class="col-lg-2 col-sm-4 mt-3 col-xs-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="check-only-active" value="active">
              <label class="form-check-label" for="check-only-active">Solo activos</label>
            </div>
        </div>
    </div>
    <div class="row pt-3" id="no-more-tables">
        <table class="table">
            <thead >
                <tr>
                    <th>Curso</th>
                    <th>Progreso</th>
                    <th>Fecha de inscripción</th>
                    <th>Último ingreso</th>
                    <th>Terminado el</th>
                    <th>Estado</th>
                    <th>Certificado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="Curso"></td>
                    <td data-title="Progreso"></td>
                    <td data-title="Fecha de inscripción"></td>
                    <td data-title="Último ingreso"></td>
                    <td data-title="Terminado el"></td>
                    <td data-title="Estado"></td>
                    <td data-title="Certificado"></td>
                </tr>
                <tr>
                    <td data-title="Curso"></td>
                    <td data-title="Progreso"></td>
                    <td data-title="Fecha de inscripción"></td>
                    <td data-title="Último ingreso"></td>
                    <td data-title="Terminado el"></td>
                    <td data-title="Estado"></td>
                    <td data-title="Certificado"></td>
                </tr>
                <tr>
                    <td data-title="Curso"></td>
                    <td data-title="Progreso"></td>
                    <td data-title="Fecha de inscripción"></td>
                    <td data-title="Último ingreso"></td>
                    <td data-title="Terminado el"></td>
                    <td data-title="Estado"></td>
                    <td data-title="Certificado"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal editar perfil-->
<div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="edit-profile-title" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title" id="edit-profile-title">Editar perfil</h4>
        </div>
        <form action="" id="edit-profile-modal">
            <div class="modal-body">
                <label for="edit-name" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="edit-name" name="edit-name">
                <label for="edit-last-name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="edit-last-name" name="edit-last-name"><br>
                <label for="edit-gender" class="form-label">Género</label>
                <select class="form-select" id="edit-gender" name="edit-gender">
                    <option value="" selected>Género</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                </select><br>
                <label for="edit-birthday" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="edit-birthday" name="edit-birthday" min="1903-01-01"><br>    
                <label for="edit-email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="edit-email" name="edit-email"><br>
                <label for="edit-user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="edit-user" name="edit-user"><br>
                <label for="edit-password" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="edit-password" name="edit-password"><br>
                <label for="retype-password" class="form-label">Confirmar contraserña</label>
                <input type="text" class="form-control" id="retype-password" name="retype-password">
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-secondary" id="save-changes" name="save-changes">Save changes</button>
        </div>
        </form>
    </div>
    </div>
</div>

<!-- Cambiar photo -->
<div class="modal fade" id="changePhoto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Cambiar foto</h4>
        </div>
        <div class="modal-body">

            <div class="wrapper">
                <div class="box">
                    <div class="input-bx">
                        <form action="">
                            <input type="file" id="Upload" hidden>
                            <label for="Upload" class="uploadlabel">
                                <span class=""><i class='bx bxs-cloud-upload'></i></span>
                                <p>Oprime para añadir</p>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button id="close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="save-btn" type="button" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
