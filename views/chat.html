<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cursotopia</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
	<div class="row vh-100">
		<div class="d-md-block d-none col-12 col-md-3 card rounded-0 bg-white overflow-auto h-100 py-3"
			id="chats-container">
			<input type="search" name="" class="form-control rounded-1 shadow-none mb-3"
				>
		</div>
		<div class="bg-white card col-12 col-md-9 rounded-0 overflow-auto h-100">
			<div class="d-flex justify-content-between mt-3">
				<div class="d-block text-decoration-none text-brown">
					<span class="ms-2 text-black"><b></b></span>
				</div>
			</div>
			<hr>
			<div class="overflow-auto p-2 h-100" id="comment-box">
				<div class="bg-primary text-light p-2 mb-1">
					Este es un mensaje
				</div>
				<div class="bg-primary text-light p-2">
					Este es otro mensaje
				</div>
			</div>
			<hr class="text-light">
			<div class="input-group mb-3">
				<input id="message" type="text" class="form-control shadow-none" placeholder="Recipient's username"
					aria-label="Recipient's username" aria-describedby="basic-addon2">
				<button class="btn btn-orange shadow-none" id="send-message">Enviar</button>
			</div>
		</div>
	</div>
</body>
</html>
